<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversation</h1>
    <div id="message-list">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.pseudo }} ({{ message.ip_address }})</strong>
                <p>{{ message.content }}</p>
                <span>{{ message.timestamp }}</span>
            </div>
        {% endfor %}
    </div>    

    <h2>Envoyer un Message</h2>
    <form method="POST">
        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" name="pseudo">

        <label for="content">Message:</label>
        <textarea id="content" name="content" rows="4" cols="50"></textarea>

        <label for="group">SÃ©lectionner une Conversation:</label>
        <select id="group" name="group">
            <option value="default">Choisissez une conversation</option>
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Envoyer">
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupSelector = document.getElementById('group');
            
            function addGroupOptions() {
                fetch('/get_groups')
                    .then(response => response.json())
                    .then(groups => {
                        groupSelector.innerHTML = '';
        
                        groups.forEach(group => {
                            const option = document.createElement('option');
                            option.value = group.id;
                            option.textContent = group.name;
                            groupSelector.appendChild(option);
                        });
                    });
            }
        
            addGroupOptions();
        });        
    </script>
</body>
</html>
