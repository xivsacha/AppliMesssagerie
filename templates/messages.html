<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #message-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message strong {
            font-weight: bold;
        }

        .message p {
            margin: 0;
            padding-top: 5px;
        }

        .message span {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Conversation {{ conversation_id }}</h1>
    <div id="message-list">
        {% for message in messages %}
            {% if message.conversation_id == conversation_id %}
                <div class="message">
                    <strong>{{ message.pseudo }} ({{ message.ip_address }})</strong>
                    <p>{{ message.content }}</p>
                    <span>{{ message.timestamp }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
